name: Tests
on: [push, pull_request]

jobs:
  test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          apt-get -y update && apt-get -y install \
            clang \
            llvm-dev \
            cmake \
            build-essential \
            autoconf \
            bash \
            gperf
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test